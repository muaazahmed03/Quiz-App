<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz App</title>
  </head>
  <body>
    <div class="p-3">

      <div class="container">
        <div class="p-5 rounded shadow question text-white">
          <h4>Qustion Number <span id="currentQuestionNumber" class="fs-1">1</span>/<span id="totalQuestionQuantity">20</span></h4>
          <h3 id="question">Question</h3>
        </div>  
      </div>
      <div class="container">
        <div style="background-color: #118ab2;" class="p-5 rounded shadow text-white">
          <div id="optionsParent" class="row"></div>
          <div id="resultParent" style="width: 100%; max-width: 500px;" class="bg-white rounded shadow p-5 text-dark">
            <label for="resultProgress" class="fs-3">Result</label>
            <progress class="fs-1 p-4" id="resultProgress" value="5" max="10"></progress>
            <p id="resultText" class="fs-4">Result</p>
          </div>
        </div>  
      </div>
      <div style="background-color: #bee1e6;" class="p-3 rounded shadow fixed-bottom text-right">
        <button onclick="nextQuestion()" class="btn px-5  rounded-pill btn-light">Next</button>
      </div>
    </div>
      
      <!-- Optional JavaScript; choose one of the two! -->
      
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
